<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		label {
			color :blue;
		}
		span{
			display: inline-block;
			width:100px;
		}
		button{
			display: inline-block;
			margin-top: 5px;
		}
	</style>

	<div> <span> <label for='id'>아이디    </label> </span> <input type='text' placeholder='5자~10자 영어와 숫자조합' id='id' name='id'> <button>중복확인</button> </div>

	<div> <span> <label for='passwordconf'>비밀번호확인</label> </span> <input type='password' id='passwordconf' name='passwordconf'> </div>
	<div> <span> <label for='name'>이름      </label> </span> <input type='text' placeholder='한글 5자 이내' id='name' name='name'> </div>
	<div> <span> <label for='tel'>전화번호  </label> </span> <input type='text' placeholder='-없이 숫자조합' id='tel' name='tel'> </div>
	<div> <span> <label for='address'>주소      </label> </span> <input type='text' placeholder='20자 이내' id='address' name='address'> </div>
	<div> <span> <button>회원가입</button> </span> <button>취소</button> </div>
</body>
</html>
