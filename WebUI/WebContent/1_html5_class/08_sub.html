<!DOCTYPE html>
<html>

</head>
<body>

	선택하고 이해하기<br/>
	<a href='http://www.korea.com'>코리아닷컴</a>
	<a href='http://www.korea.com' target='rightFrame'>코리아닷컴을 옆창으로</a> <!-- 타겟을 지정하지 않으면 내창에 뜸  -->
	<a href='http://www.nate.com' target='_parent' >네이트 parent</a> <!-- 부모는 상위 프레임?.. / top을 하면 최상위 부모인듯  -->
	<a href='http://www.nate.com' target='_blank' >네이트 blank</a> <!-- blank는 새창에 염  -->
</body>
</html>
