<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> class 명령 </title>
<script type="text/javascript">

/*  class 명령어로 클래스 정의하기 (es6)  */
class Member{
	// 생성자
	constructor(firstname, lastname,  age){ //constructor에서 this.를 이용하는 순간 그 class의 멤버변수가 됨 -> constructor가 있을 경우 멤버변수를 추가로 작성할 필요가 없음
		this.firstname = firstname;
		this.lastname = lastname;
		this.age = age;
	} 
	
	// 메소드
	getFullName(){
		return this.firstname + " " + this.lastname;
	}
	

}

let m = new Member('홍길','동', 25);
document.write(m.getFullName()); 

</script>
</head>
<body>

</body>
</html>
