<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		// 배열 : [], 객체 {} - json(javascript object notation) 구조
		var obj = {name:'홍길숙', age:44, };
		console.log(obj);
		// 기존 객체에 추가 가능
		obj.display = function() { //obj 객체안에 display라는 메소드를 추가
			return this.name+"님 "+ this.age+"세 <br/>";
		};
		document.write( obj.display() );
		
		var obj2 = {}; // 객체임을 인지
		var obj2 = new Object(); // 객체임을 인지 
		obj2.name="홍길동";
		obj2.age=46;
		obj2.display = function(){
			return "obj2의 display" + this.name+"님 " + this.age+ "세 <br/>";
		}
		document.write(obj2.display());
		
		// 방식 2 -> string을 이용하는 상황에서 필요한 경우가 있음 
		
		obj2['age']=33;	
		obj2['display']=function(){
			return "obj2의 display 방식2" + this.name+"님 " + this.age+ "세 <br/>";
		}
		document.write(obj2.display());
		
		/*
			객체 리터럴
				ㄴ 장점 - 별도의 클래스 같은 구조 없이 빠르게 객체 생성하고 구성도 자유로움
				ㄴ 단점 - 미리 정의된 구조가 없기 때문에 구조 파악이 어렵고, 재사용이 어려움
		*/
	</script>
</head>
<body>

</body>
</html>
