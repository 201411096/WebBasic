	var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
	document.writeln( str.indexOf('삶') + '<br/>');     //3
	document.writeln( str.lastIndexOf('삶')+ '<br/>');  //17
	document.writeln( str.indexOf('삶을') + '<br/>');   //11
	document.writeln( str.length + '<br/>');           //24
	
	document.writeln( str.startsWith('삶') + '<br/>');  //삶으로 시작하는지   //false
	document.writeln( str.endsWith('삶') + '<br/>');    //삶으로 끝나는지    //false
	document.writeln( str.includes('삶') + '<hr/>');    //삶을 포함하는지    //true

    
	var msg = '자바에서 웹프로젝트까지 열심히 하자!';

	document.writeln( msg.slice( 5, 12 )+ '<br/>');        // 웹프로젝트까지 slice()와 substring()은 동일

	document.writeln( msg.substr(5, 7 ) + '<br/>');        // 웹프로젝트까지
	document.writeln( msg.split(' ')+ '<br/>');            // 배열 출력시 ','으로 구분되어 나옴 -> 자바에서, 웹프로젝트까지, 열심히, 하자
	document.writeln( msg.concat('화이팅')+ '<br/>');       // 자바에서 웹프로젝트까지 열심히 하자 화이팅
	document.writeln( msg +  '<hr/>'); // msg.concat이 msg에 저장이 된 것이 아니라 화이팅이 안 붙은채로 출력이 됨
