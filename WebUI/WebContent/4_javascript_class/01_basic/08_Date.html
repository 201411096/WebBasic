<title>Date 객체</title>
<script type="text/javascript">	
 	
	/*var d = new Date('2023/08/15');*/
	var d = new Date();
	document.writeln( d  + '<br/>');
	document.writeln( d.getYear()  + '<br/>');
	document.writeln( d.getFullYear()  + '<br/>');
	document.writeln( d.getMonth()  + '<br/>');	//java처럼 하나 적게 나옴
	document.writeln( d.getDate()  + '<br/>');
	document.writeln( d.getDay()  + '<br/>'); //일 0, 월 1

	var today = new Date();
	today.setFullYear(2020);
	today.setMonth(4); //입력할떄도 하나 적게 넣어야 되는 것을 생각해야 됨
	today.setDate(1);

	/* 출력방식
	 - 기본 date 형식
	 - toLocaelString() 형식
	 - toGMTString() 형식
	 - toDateString() 형식
	*/

	document.writeln('<hr/> 기본 date 형식 : ' + today + '<br/>');
	document.writeln('<hr/> toLocaelString() 형식 : ' + today.toLocaleString() + '<br/>');
	document.writeln('<hr/> toGMTString() 형식 : ' + today.toGMTString() + '<br/>');
	document.writeln('<hr/> toDateString() 형식 : ' + today.toDateString() + '<br/>');

	// 오늘 날짜에서 3달전으로 이동
	today.setMonth(today.getMonth() - 3); 
	document.writeln('<hr/> toLocaelString() 형식 : ' + today.toLocaleString() + '<br/>');

	// 오늘 날짜에서 20일전으로 이동
	today.setMonth(today.getMonth() + 3);
	today.setDate(today.getDate() - 20); 
	document.writeln('<hr/> toLocaelString() 형식 : ' + today.toLocaleString() + '<br/>');

	// 월의 마지막 날 구하기
