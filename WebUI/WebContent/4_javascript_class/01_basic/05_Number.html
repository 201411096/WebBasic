<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Number 형과 형변환 </title>
<script type="text/javascript">


// 1. 숫자 형식 메소드 
var su = 123.456789;
document.writeln( su.toExponential(2)  + "<br/>" );	
document.writeln( su.toFixed(3)  + "<br/>" );		
document.writeln( su.toFixed(7) + "<br/>" );	
document.writeln( su.toPrecision(6)  + "<br/>" );	 
document.writeln( su.toPrecision(10)  + "<br/>" );	

    
/*
    toPrecison은 유효자리수를 표시
    toFixed는 소수점자리수를 표시
*/
//-------------------------------------------------
// 2. 형변환
//var n = '0770';
var n = '123abc';
document.writeln("------------------------<br/>");
document.writeln(Number(n) + "<br/>"); 			//문자가 포함된 문자열에 사용할 경우 NaN으로 나옴
document.writeln(parseInt(n) + "<br/>"); 		//문자가 포함된 문자열에 사용할 경우 숫자 부분만 변경되서 나옴
document.writeln("타입 확인 : " + typeof parseInt(n) + "<br/>");
document.writeln(parseFloat(n) + "<br/>");
document.writeln("타입 확인 : " + typeof parseFloat(n) + "<br/>");

//-------------------------------------------------
document.writeln("------------------------<br/>");
document.writeln(123+'4');	//123을 문자열로 취급하면서 문자열을 붙이듯이 처리함
document.writeln(typeof(123+'4'));
document.writeln('<hr/>');
document.writeln(123-'4');	//4를 숫자로 바꿔서 계산함
document.writeln(typeof(123-'4'));


</script>
</head>
<body>

</body>
</html>
