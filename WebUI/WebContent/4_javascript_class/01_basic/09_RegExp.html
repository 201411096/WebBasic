<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> RegExp 객체</title>
<script type="text/javascript">
var p = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w-.\/?%&=]*)?/gi;
// var p = /http(s)?:\/\/([\w]+\.)+[\w]+(\/[\w.\/?%&=]*)?/gi;     - url에 하이픈(-) 없이
//var p = new RegExp('http(s)?://([\\w-]+\\.)+[\\w-]+(/[\\w-./?%&=]*)?','gi');
var str = '한 번을 둘러봐야 하는 사이트 http://www.w3schools.com/ 입니다';
str += ' 또한 집중적으로 봐야하는 사이트 http://jqapi.ru/ 입니다';


/*
	match(regexp)
		ㄴ regexp : 정규식
		ㄴ 결과 값 : 문자열이 정규식과 일치하면, 일치하는 전체 문자열을 첫번째 요소로 포함하는 Array 반환
				ㄴ 일치하는 값이 없으면 null 반환
*/

var result = str.match(p);
for(var i=0; i<result.length; i++){
	document.write(result[i] + "<br/>");
}

/*
	test()
		ㄴ 정규식과 비교하여 포함되지 않으면 true 반환, 포함되면 false 반환
*/

/*
	search(regexp) : 정규표현식의 위치를 반환
*/

// 매치 성공여부 검증 
var one = '한 번을 둘러봐야 하는 사이트 http://www.w3schools.com/ 입니다';
var two= '또한 집중적으로 봐야하는 사이트 http://jqapi.ru/ 입니다';

document.write(p.test(two) + "<br/>");
document.write(p.test(one) + "<br/>");

document.write(one.search(p) + "<br/>");
document.write(two.search(p) + "<br/>");

</script>
</head>
<body>

</body>
</html>
