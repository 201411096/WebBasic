<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript">
		window.onload=function(){

			document.getElementById('session_btn1').onclick=function(){
				localStorage.setItem('k1', '10');
				localStorage.setItem('k2', new Date());
			}
			document.getElementById('session_btn2').onclick=function(){
				console.log( localStorage.getItem("k1") );
				console.log( localStorage.getItem("k2") );
			}
		} //windows.onload 종료
	</script>
</head>
<body>
	<input type='button' value='sessionInputButton'  id='session_btn1'>
	<input type='button' value='sessionOutputButton'  id='session_btn2'>
</body>
</html>
