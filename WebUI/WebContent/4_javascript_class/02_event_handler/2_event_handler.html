<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> 이벤트 핸들러 연결 </title>
        <script type="text/javascript">
            window.onload = init;   /* window로딩시에 init 함수 실행 */     /* javascript를 맨 마지막에 쓰는 것이 아니라면 window.onload와 같이 써야 연결이 됨 */
            function init(){
                var btn = document.getElementById('btn');
                btn.onclick = btn_click;  /*btn에 onclick이벤트 발생시 btn_click 함수 실행 */
                function btn_click(){
                    alert('이벤트');
                }

            }
         </script>
    </head>
  
     <body>
        <input type='button' value='눌러'  id='btn' />
    </body>
</html>
