<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> position - absolute 배치</title>
	<style type="text/css">
	
	/* position:absolute <-> position:fixed의 차이점 확인 가능  */
		div > img {
			position:absolute;
		}
		h2 {
			position:fixed;	/* 화면상에서의 절댓값 -> absolute와 달리 스크롤을 내려도 그 위치에 고정이 됨  */
			top:50px;
			left:30px;
		}
	</style>
</head>
<body>
	<hr>
		<h2>미니미들은 친구들</h2>
	<hr>
	<img src='./img/room.gif' width='500px' height='400px' alt='미니미들의 공간'/>
	<div>
		<img style='left:100px; top:100px;'  src='./img/minimi-1.PNG' />
		<img style='left:200px; top:100px;' src='./img/minimi-2.PNG' />
		<img style='left:300px; top:100px;' src='./img/minimi-3.PNG' />
		<img style='left:400px; top:100px;' src='./img/minimi-4.PNG' />
		<img style='left:300px; top:300px;' src='./img/minimi-5.PNG' />
		<img style='left:300px; top:1000px;' src='./img/minimi-6.PNG' />
	</div>
</body>
</html>
