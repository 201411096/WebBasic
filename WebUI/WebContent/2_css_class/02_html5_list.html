<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title> 카레만들기 </title>
	<style type="text/css">
	/* 
		상대경로
		1. 최상위 경로 '/'
		2. 현재 디렉토리 './'
		3. 상위 디렉토리 '../'
		4.   
	 */
	ul > li {list-style-type : none; list-style-image: url(../images/common/icon_h2.gif);}
	ol > li {list-style-type : upper-alpha;}
	
	#irum + span {display : none }
	#irum:focus + span{display : inline} /* 포커스가 생기는 순간 생김 >>>>>block을 주면 개행이 되면서 생기고 inline을 주면 같은 줄에 생김  */ 
	</style>
</head>
<body>

<input id="irum" type="text"><span>이름을 입력하세요</span><hr/>

<!-- 상대경로 -->
<!-- "..가 붙으면 부모 폴더 .이 하나면 자기폴더" -->
<img src="../images/sample/curry.jpg" width="400" height="250" alt="맛있어 보이는 카레"/> <!-- alt : 그림이 렌더링되지 못할 때 나타날 문자열을 지정하기 위한 값이다.--> 
<!-- 절대경로 -->
<!-- 절대경로의 시작점이 worksapce부터.. 사실상 프로젝트 이름부터 시작 -->
<!-- 주의점 : WebContent는 특수한 폴더이기 때문에 절대 경로에 작성하지 않음 -->
<img src="/WebUI/images/sample/curry.jpg" width="400" height="250" alt="맛있어 보이는 카레"/>

<h3>커리(Curry) 재료</h3>
<ul style="list-style-type:square;">	<!-- unordered list -->
	<li>카레 가루 100g</li>
	<li>닭가슴살 200g</li>
	<li>감자 1개</li>
	<li>양파 1/2개 </li>
	<li>당근 1/2개</li>
</ul>
<h3>커리(Curry) 만드는 법</h3>
<ol type='a'>	<!-- ordered list -->
	<li>카레 가루 8큰술에 물 6큰술을 넣어 풀어놓는다.</li>
	<li>닭가슴살, 감자, 양파, 당근 등을 따로 중불에 살짝 볶는다.</li>
	<li>볶아 놓은 재료를 카레를 풀어놓은 물과 함께 냄비에 넣고 물 2컵을 부은 후 15분 정도 끓인다.</li>
</ol>
<dl>	<!-- definition list -->
<dt>양파</dt>	<!-- definition term -->
<dd>외떡잎식물 백합목 백합과의 두해살이풀</dd>	<!-- definition description -->
</dl>
<dl>	<!-- definition list -->
<dt>당근</dt>	<!-- definition term -->
<dd>쌍떡잎식물 산형화목 미나리과의 두해살이풀.</dd>	<!-- definition description -->
</dl>
</body>
</html>
