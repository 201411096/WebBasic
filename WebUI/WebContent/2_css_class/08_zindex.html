<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>z-index 프로퍼티</title>
	
	<!-- z-index : 겹쳐있을 때 이미지의 우선순위 숫자가 클 수록 위쪽으로 올라옴(보이도록..)  -->
	
	<style type="text/css">
		#spadeA{
			z-index:4;
			left: 10px;
			top: 80px;
		}
		#spade2{
			z-index:3;
			left: 90px;
			top: 80px;
		}
		#spade3{
			z-index:2;
			left: 170px;
			top: 80px;
		}
		#spade7{
			z-index:1;
			left: 250px;
			top: 80px;
		}
		img{
			position: absolute;
		}
	</style>

</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="spadeA" src="img/spade-A.png" 
		width="100" height="140" alt="스페이드A">
	<img id="spade2" src="img/spade-2.png" 
		width="100" height="140" alt="스페이드2">
	<img id="spade3" src="img/spade-3.png" 
		width="100" height="140" alt="스페이드3">
	<img id="spade7" src="img/spade-7.png" 
		width="100" height="140" alt="스페이드7">
</div>
</body>
</html>
