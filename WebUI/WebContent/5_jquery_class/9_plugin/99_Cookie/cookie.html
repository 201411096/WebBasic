<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jquery.cookie</title>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript">
	$(function(){
		if($.cookie('email')){ 						//email이라는 키값을 가진 쿠키가 존재한다면
			$('#txtMail').val($.cookie('email'));	//email이라는 키의 value값을 txtMail에 setVal()
		}
		$('#btnSave').on('click', function(){
			$.cookie('email', $('#txtMail').val(), {expires : 1}); // JQuery에서는 .val() // expires:1 -> 쿠키를 하루동안 보관
			$('#txtMail').val('');
		});
	});
</script>
</head>
<body>
	<form method="POST" action="">
		메일 어드레스： <input id="txtMail" type="email" size="50" /> <input
			id="btnSave" type="button" value="송신" />
	</form>
</body>
</html>
